name: CI/CD - Build and Push Docker Images to DockerHub

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/pisio-incidents
  BACKEND_MICROSERVICES_FOLDER: ./backend/incident-microservices

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Infrastructure services - build from their own directory
          - service: config-server
            path: ./backend/config-server
            context: ./backend/config-server
            dockerfile: Dockerfile
          - service: discovery
            path: ./backend/discovery
            context: ./backend/discovery
            dockerfile: Dockerfile
          - service: gateway
            path: ./backend/gateway
            context: ./backend/gateway
            dockerfile: Dockerfile

          # Client microservices - build from parent directory but use service Dockerfile
          - service: auth-service
            context: ./backend/incident-microservices
            dockerfile: ./auth-service/Dockerfile
          - service: incident-service
            context: ./backend/incident-microservices
            dockerfile: ./incident-service/Dockerfile
          - service: moderation-service
            context: ./backend/incident-microservices
            dockerfile: ./moderation-service/Dockerfile
          - service: analytics-service
            context: ./backend/incident-microservices
            dockerfile: ./analytics-service/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ matrix.service }}-latest
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPO }}:cache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_REPO }}:cache,mode=max