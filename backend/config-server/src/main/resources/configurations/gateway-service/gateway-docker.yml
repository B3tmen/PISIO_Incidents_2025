server:
  port: 9002

eureka:
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      defaultZone: http://eureka-discovery:9001/eureka

spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          globalcors:
            corsConfigurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://host.docker.internal:3000"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true

          routes:
            - id: incident-service
              uri: lb://incident-service
              predicates:
                - Path=/api/v1/incidents/**
#              filters:
#                - StripPrefix=1
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**, /login/**, /default-ui.css
#              filters:
#                - StripPrefix=1
            - id: moderation-service
              uri: lb://moderation-service
              predicates:
                - Path=/api/v1/moderation/**
            - id: analytics-service
              uri: lb://analytics-service
              predicates:
                - Path=/api/v1/analytics/**
#              filters:
#                - StripPrefix=1

# Zipkin
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans